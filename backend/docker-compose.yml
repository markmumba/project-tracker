version: '3.8'
services:
  backend:
    build: .
    ports:
      - '8080:8080'
    depends_on:
      - db
    env_file:
      - .env
  db:
    image: postgres:13
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
